<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ config.title }}</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <hr>
    
    {{ section.content | safe }}

</body>


</html>
